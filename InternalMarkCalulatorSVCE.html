<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="calBg" class="cal-bg-container col-12 ">
        <div id="addUserForm" class="p-2 ">
            <h1 class="heading text-center m-2 "> INTERNAL MARK CALCULATOR</h1>
            <div class="">
                <div class="d-flex flex-row justify-content-center">
                    <button onclick="about()" id="fatButton" class="p-3 ass-Button selected-button shadow">
                        FAT <br> Marks
                    </button>
                    <button onclick="assMark()" id="assButton" class="p-3 ass-Button shadow">
                        Assignment Marks
                    </button>

                </div>
                <div class="fat-section d-none p-2" id="fatSection">
                    <div class="mb-3">
                        <label class="input-label" for="fat1">FAT 1 Mark:</label>
                        <input placeholder="Enter your FAT Mark" id="fat1" class="form-control shadow" type="text">
                        <p class="error-msg" id="fat1ErrMsg"></p>
                    </div>

                    <div class="mb-3">
                        <label class="input-label" for="fat2">FAT 2 Mark:</label>
                        <input placeholder="Enter your FAT Mark" id="fat2" class="form-control shadow" type="text">
                        <p class="error-msg" id="fat2ErrMsg"></p>
                    </div>
                    <div class="mb-3">
                        <label class="input-label" for="fat3">FAT 3 Mark:</label>
                        <input placeholder="Enter your FAT Mark" id="fat3" class="form-control shadow" type="text">
                        <p class="error-msg" id="fat3ErrMsg"></p>
                    </div>
                </div>
                <div class="ass-section d-none p-2" id="assSection">
                    <div class="mb-3">
                        <label class="input-label" for="ass1">Assignment 1 Mark:</label>
                        <input placeholder="Enter your Assignment Mark" id="ass1" class="form-control shadow" type="text">
                        <p class="error-msg" id="ass1ErrMsg"></p>
                    </div>
                    <div class="mb-3">
                        <label class="input-label" for="ass2">Assignment 2 Mark:</label>
                        <input placeholder="Enter your Assignment Mark" id="ass2" class="form-control shadow" type="text">
                        <p class="error-msg" id="ass2ErrMsg"></p>
                    </div>
                    <div class="mb-3">
                        <label class="input-label" for="ass3">Assignment 3 Mark:</label>
                        <input placeholder="Enter your Assignment Mark" id="ass3" class="form-control shadow" type="text">
                        <p class="error-msg" id="ass3ErrMsg"></p>
                    </div>

                </div>
            </div>


        </div>
        <div id="ansCon" class="text-center">
            <p id="Result" class="cal-result"></p>
        </div>
        <div class="text-center">
            <button id="btnSubmit" class="btn btn-sec mt-3 shadow">CALCULATE</button>
        </div>
    </div>

</body>

</html>
